<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/styles/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./src/assets/images/icon.png" type="image/x-icon">
    <title>Simple Calculator</title>
</head>

<body id="body" class="light-theme">
    <div class="wrapper">
        <div id="errorPopUp" class="error-pop-up d-none">
            <header class="close-header">
                <button type="button" id="closePopUpBtn" class="close-pop-up-btn">
                    <i class="icon fa-solid fa-xmark"></i>
                </button>
            </header>
            <div class="error-mensage">
                <i class="icon fa-solid fa-triangle-exclamation"></i>
                <p>Enter a valid number!</p>
            </div>
        </div>
        <div class="container">
            <div class="calc-area-container">
                <header class="calc-area-header">
                    <h1>Simple Calculator</h1>
                    <div class="switch-theme-area">
                        <button id="switchThemeBtn" class="switch-theme-btn" type="button">
                            <i id="themeIcon" class="icon fa-solid fa-moon"></i>
                        </button>
                    </div>
                </header>
                <div class="calc-area">
                    <input type="text" placeholder="Calc" id="calcInput">
                </div>
                <footer class="calc-area-footer">
                    <p>
                        press "Enter" to view your calc
                        <i class="icon fa-solid fa-arrow-right-long"></i>
                    </p>
                </footer>
            </div>
            <div class="result-area-container">
                <span></span>
                <div class="result-area">
                    <p id="resultText">result</p>
                </div>
                <footer class="result-area-footer">
                    <p>Result</p>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script type="module" src="./src/scripts/calc.js"></script>
    <script src="./src/scripts/theme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
